<!DOCTYPE html>
<html>
    {{ partial "head" .}}
<body class="font-base">
    {{ partial "menuBar" .}}
    <div class="content">
        <article>
            <h1>{{ .Page.Title }}</h1>
            <h3>{{ .Page.Description }}</h3>
        </article>
        {{ .Content }}

        Thanks for reading,
        <p class="signature font-biggest">
            {{ .Site.Params.Author}}
        </p>
    </div>
    {{ partial "footer" .}}
</body>
</html>
